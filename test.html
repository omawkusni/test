<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>色in</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body>
  <header>
    <div class="headerInner">
      <h1 class="logo">いろin</h1>
      <nav class="golovalNav"><a href="https://www.google.co.jp/">お問い合わせ</a></nav>
    </div>
  </header>
  <main>
    <div class="mainInner">
      <article>
        <h2>このサイトでできること</h2>
        <p>文章を母音ごとに色わけして四角で表示するよ</p>
        <section>
          <h2>母音の色を指定してね</h2>
            <div>
            <label>あ行：<input type="color" id="colorA" name="boincolor"
              value="#e66465"></label>
            </div>
            <div>
            <label for="body">い行：<input type="color" id="colorI" name="boincolor"
              value="#f6b73c"></label>
            </div>
          <div>
            <label for="body">う行：<input type="color" id="colorU" name="boincolor"
              value="#3e35c0"></label>
          </div>
          <div>
            <label for="body">え行：<input type="color" id="colorE" name="boincolor"
              value="#22fa05"></label>
          </div>
          <div>
            <label for="body">お行：<input type="color" id="colorO" name="boincolor"
              value="#c53bf7"></label>
          </div>
          <div>
            <label for="body">ｽﾍﾟｰｽ：<input type="color" id="colorO" name="boincolor"
              value="#ffffff"></label>
          </div>

        </section>
        <section>
          <h2>変換したい文字を入力してね</h2>
          <textarea id="textin" name="textin" pattern="^[0-9A-Za-z]+$" title="エラー表記"  rows="10" cols="100"></textarea>
          <button id="bConversion">変換</button>
        </section>
        <section id="outputArea">
        </section>
        <section>
          <canvas id="testcanvas" width="1000" height="1000">
            すいません。お使いの環境では表示できません。
          </canvas>
       </section>
        <script src="test.js"></script>
      </article>
    </div>
  </main>
  <footer>
    <div class="footerInner">
      <small>&copy;omawksni</small>
    </div>
  </footer> 
</body>
</html>
